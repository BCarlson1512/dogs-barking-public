name: Verify code before merging with main
on: [push,pull_request]
jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2

      - name: Install modules
        run: pnpm i

      - name: Run ESlint
        run: pnpm lint

      - name: Run Prettier
        run: pnpm format
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2

      - name: Install modules
        run: pnpm i
        
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          PORT: 3000
        with:
          build: pnpm build --prefix ./apps/client
          start: pnpm start --prefix ./apps/client
          project: ./apps/client
