name: Verify code before merging with main
on: [push,pull_request]
jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm i
      - name: Run ESlint
        run: npm run lint
      - name: Run Prettier
        run: npm run format
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.2.1

      - name: Install modules
        run: pnpm i
        
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          PORT: 3000
        with:
          build: pnpm build
          start: pnpm start
          project: ./apps/client
